readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "HKUDS", email = "your-email@example.com" }
]
keywords = ["ai", "trading", "langchain", "mcp", "nasdaq"]
classifiers = [
    "Development Status :: 3 - Alpha",
