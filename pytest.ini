[pytest]
# Pytest configuration for AI-Trader

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --cov-fail-under=70

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for multiple components
    slow: Tests that take significant time to run
    requires_data: Tests that require data files to be present

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    */__pycache__/*
    */site-packages/*
    venv/*
    .venv/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
